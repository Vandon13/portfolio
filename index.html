<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Амир Нурумбетов - фрилансер, веб-разработчик</title>
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <div class="hero__brand">
          <a href="#" class="hero__logo">
            <img src="img/hero/logo.svg" alt="Glo Academy" />
          </a>
          <div class="hero__social">
            <ul class="hero__list">
              <li class="hero__item">
                <a href="https://github.com/Vandon13" class="hero__link">
                  <img src="img/hero/github.svg" alt="GitHub"
                /></a>
              </li>
              <li class="hero__item">
                <a
                  href="https://www.instagram.com/vandon_13/"
                  class="hero__link"
                >
                  <img src="img/hero/instagram.svg" alt="Instagram"
                /></a>
              </li>
              <li class="hero__item">
                <a href="https://www.facebook.com/vandon13" class="hero__link">
                  <img src="img/hero/facebook.svg" alt="Facebook"
                /></a>
              </li>
            </ul>
          </div>
          <!-- /.hero__social -->
        </div>
        <!-- /.hero__brand -->
        <div class="hero-content">
          <div class="hero__text">
            <span class="hero__subtitle">Фрилансер</span>
            <h1 class="hero__title">Амир Нурумбетов</h1>
            <p class="hero__descr">
              Разрабатываю сайты для предпринимателей, а также владельцев малого
              и среднего бизнеса. У меня можно заказать дизайн и верстку
              небольшого сайта или интернет-магазина
            </p>
            <button class="hero__button button">Посмотреть портфолио</button>
          </div>
          <!-- /.hero__text -->
          <div class="hero__avatar">
            <img src="img\hero\avatar.png" alt="Vandon" class="hero__img" />
          </div>
          <!-- /.hero__avatar -->
        </div>
        <!-- /.hero-content -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
